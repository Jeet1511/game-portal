<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 4px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #87CEEB;
            outline: none;
            cursor: default;
        }

        #gameCanvas:focus {
            border-color: #FFD700;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="info">Score: <span id="score">0</span> | Use Arrow Keys to Move & Jump</div>
    <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Auto-focus canvas
        canvas.focus();
        canvas.addEventListener('click', () => canvas.focus());

        // Game variables
        let score = 0;
        const gravity = 0.5;

        // Player object
        const player = {
            x: 50,
            y: 450,
            width: 40,
            height: 40,
            velocityY: 0,
            velocityX: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            color: '#FF6B6B'
        };

        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 800, height: 50, color: '#4ECDC4' },
            { x: 200, y: 450, width: 150, height: 20, color: '#4ECDC4' },
            { x: 450, y: 350, width: 150, height: 20, color: '#4ECDC4' },
            { x: 100, y: 250, width: 150, height: 20, color: '#4ECDC4' },
            { x: 550, y: 200, width: 150, height: 20, color: '#4ECDC4' }
        ];

        // Coins
        const coins = [
            { x: 250, y: 400, size: 15, collected: false },
            { x: 500, y: 300, size: 15, collected: false },
            { x: 150, y: 200, size: 15, collected: false },
            { x: 600, y: 150, size: 15, collected: false }
        ];

        // Keyboard input
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 10, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 22, player.y + 10, 8, 8);
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 13, player.y + 13, 3, 3);
            ctx.fillRect(player.x + 25, player.y + 13, 3, 3);
        }

        // Draw platforms
        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeStyle = '#2C3E50';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // Draw coins
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft']) player.velocityX = -player.speed;
            else if (keys['ArrowRight']) player.velocityX = player.speed;
            else player.velocityX = 0;

            // Jump
            if (keys['ArrowUp'] && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }

            // Apply gravity
            player.velocityY += gravity;
            player.y += player.velocityY;
            player.x += player.velocityX;

            // Boundary check
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Platform collision
            player.isJumping = true;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                }
            });

            // Coin collection
            coins.forEach(coin => {
                if (!coin.collected) {
                    const dx = (player.x + player.width / 2) - coin.x;
                    const dy = (player.y + player.height / 2) - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < player.width / 2 + coin.size) {
                        coin.collected = true;
                        score += 10;
                        document.getElementById('score').textContent = score;
                    }
                }
            });
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlatforms();
            drawCoins();
            drawPlayer();
            updatePlayer();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>

</html>
