<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Shooter - Ultra Realistic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Orbitron', 'Arial', sans-serif;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameContainer canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            pointer-events: auto;
        }

        .hud-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #00ff00;
            margin-left: 10px;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transition: width 0.3s;
            box-shadow: 0 0 10px #00ff00;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 5px #00ff00;
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0000;
            font-size: 48px;
            text-shadow: 0 0 20px #ff0000;
            display: none;
            z-index: 200;
            pointer-events: auto;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            pointer-events: auto;
        }

        #gameOver button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Mobile controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            z-index: 15;
        }

        .joystick {
            position: absolute;
            left: 50px;
            bottom: 50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 50%;
        }

        .fire-button {
            position: absolute;
            right: 50px;
            bottom: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }

            #controls {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer"></div>

    <div id="hud">
        <div class="hud-item">
            <span>SCORE: <span id="score">0</span></span>
        </div>
        <div class="hud-item">
            <span>HEALTH:</span>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%"></div>
            </div>
        </div>
        <div class="hud-item">
            <span>WAVE: <span id="wave">1</span></span>
        </div>
        <div class="hud-item">
            <span>ENEMIES: <span id="enemies">0</span></span>
        </div>
    </div>

    <div id="controls">
        ðŸŽ® WASD/Arrows: Move | SPACE: Fire | Mouse: Aim
    </div>

    <div id="gameOver">
        <div>MISSION FAILED</div>
        <div style="font-size: 24px; margin-top: 20px;">Final Score: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">RESTART MISSION</button>
    </div>

    <div class="mobile-controls">
        <div class="joystick" id="joystick"></div>
        <div class="fire-button" id="fireButton">ðŸ”¥</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="js/3d-space-shooter.js"></script>
</body>

</html>
