<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Game Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .score {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-over {
            display: none;
            margin-top: 20px;
        }

        .game-over.show {
            display: block;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">Use Arrow Keys to move</div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game configuration
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Game state
        let snake = [{ x: 10, y: 10 }];
        let dx = 0;
        let dy = 0;
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        // Colors
        const colors = {
            snake: '#4ade80',
            food: '#f87171',
            grid: '#2a2a40'
        };

        // Initialize game
        function init() {
            document.addEventListener('keydown', changeDirection);
            startGame();
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            gameRunning = true;
            document.getElementById('gameOver').classList.remove('show');
            updateScore();
            generateFood();
            gameLoop = setInterval(update, 100);
        }

        function update() {
            if (!gameRunning) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = colors.grid;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            ctx.fillStyle = colors.snake;
            snake.forEach((segment, index) => {
                const alpha = 1 - (index / snake.length) * 0.5;
                ctx.globalAlpha = alpha;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
            ctx.globalAlpha = 1;

            // Draw food
            ctx.fillStyle = colors.food;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function changeDirection(event) {
            const key = event.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;

            if (key === LEFT && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (key === UP && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (key === RIGHT && dx === 0) {
                dx = 1;
                dy = 0;
            } else if (key === DOWN && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');

            // Submit score via Game API (if available)
            if (window.GameAPI) {
                window.GameAPI.end(score, {
                    duration: Math.floor(Date.now() / 1000),
                    level: Math.floor(snake.length / 5)
                });
            }
        }

        function restartGame() {
            startGame();
        }

        // Game API for integration
        window.GameAPI = {
            init: (config) => {
                console.log('Game initialized with config:', config);
            },
            start: () => {
                startGame();
            },
            pause: () => {
                gameRunning = false;
                clearInterval(gameLoop);
            },
            resume: () => {
                if (!gameRunning) {
                    gameRunning = true;
                    gameLoop = setInterval(update, 100);
                }
            },
            end: (finalScore, metadata) => {
                console.log('Game ended. Score:', finalScore, 'Metadata:', metadata);
                // This would normally send data to the backend
            }
        };

        // Start game on load
        init();
    </script>
</body>
</html>
